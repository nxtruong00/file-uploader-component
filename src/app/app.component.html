<div class="text-center">
  <h1>Example using app-file-uploader component </h1>
</div>
<div class="container">
  <app-file-uploader (dataEvent)="receiveData($event)"></app-file-uploader>
</div>
<div class="container">
  <h2>Show list uploaded files</h2>
  <combo-box
    [dataList]="files"
    [listColumns]="listColumns"
    [headerColumns]="headerColumns"
    displayMember="name"
    valueName="name"
  >
  </combo-box>
</div>
